<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
            Login - HSM
        {% endblock title %}
    </title>
    <meta name="author" content="Home Services Marketplace">
    <meta name="author" content="Omobolaji Durojaiye">
    <link rel="stylesheet" href="{{url_for('static', filename='style/login.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='vendor/bootstrap/css/bootstrap.css')}}" type="text/css">
    <link rel="stylesheet" href="{{url_for('static', filename='style/animate.min.css')}}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="57x57" href="{{url_for('static', filename='apple-icon-57x57.png')}}">
    <link rel="apple-touch-icon" sizes="60x60" href="{{url_for('static', filename='apple-icon-60x60.png')}}">
    <link rel="apple-touch-icon" sizes="72x72" href="{{url_for('static', filename='apple-icon-72x72.png')}}">
    <link rel="apple-touch-icon" sizes="76x76" href="{{url_for('static', filename='apple-icon-76x76.png')}}">
    <link rel="apple-touch-icon" sizes="114x114" href="{{url_for('static', filename='apple-icon-114x114.png')}}">
    <link rel="apple-touch-icon" sizes="120x120" href="{{url_for('static', filename='apple-icon-120x120.png')}}">
    <link rel="apple-touch-icon" sizes="144x144" href="{{url_for('static', filename='apple-icon-144x144.png')}}">
    <link rel="apple-touch-icon" sizes="152x152" href="{{url_for('static', filename='apple-icon-152x152.png')}}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{url_for('static', filename='apple-icon-180x180.png')}}">
    <link rel="icon" type="image/png" sizes="192x192"  href="{{url_for('static', filename='android-icon-192x192.png')}}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{url_for('static', filename='favicon-32x32.png')}}">
    <link rel="icon" type="image/png" sizes="96x96" href="{{url_for('static', filename='favicon-96x96.png')}}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{url_for('static', filename='favicon-16x16.png')}}">
    <link rel="manifest" href="{{url_for('static', filename='manifest.json')}}">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    
    {#<div class="head">
        <button id="serviceprovider">
            Login as a service provider
        </button>
        <button id="customer">
            Login as a customer
        </button>
    </div>#}

    <div class="flash" style="width: max-content !important;">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p style="background-color: #141414; border-radius: 10px; padding: 10px; margin: 10px; text-align: center;">{{ message }}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>

    <main>

        <div class="form">
            {#<form id="serviceprovider_loginForm" action="" method="post">
                <h4>
                    LOG IN - SERVICE PROVIDER
                </h4>

                <p id="serviceprovidererror" style="color: red; font-size: 0.7em;"></p>

                <input type="hidden" name="csrf_token" value="{{csrf_token()}}">
        
                <div class="form-v mb-3">
                    <label for="serviceprovideremail">Email</label>
                    <input type="email" class="form-control" id="serviceprovideremail" name="serviceprovideremail" placeholder="name@email.com">
                </div>

                <div class="form-v mb-3">
                    <label for="serviceproviderpwd">Password</label>
                    <input type="password" class="form-control" id="serviceproviderpwd" name="serviceproviderpwd" placeholder="*******">
                </div>
        
                <div class="submit">
                    <button type="submit" id="serviceprovidersubmit">Submit</button>
                </div>
            </form>#}

            <form id="customer_loginForm" action="/service_provider/login/" method="post">
                <h4>
                    LOG IN SERVICE PROVIDER
                </h4>

                <p style="color: red; font-size: 0.7em;" id="customererror"></p>

                <input type="hidden" name="csrf_token" value="{{csrf_token()}}">
        
                <div class="form-v mb-3">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="name@email.com">
                </div>

                <div class="form-v mb-3">
                    <label for="password">
                        Password 
                    </label> &nbsp;
                    <span id="show">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16" data-bs-toggle="tooltip" data-bs-placement="top" title="Show">
                            <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z"/>
                            <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0"/>
                        </svg>
                    </span>
                    <div class="password-container">
                        <input type="password" class="form-control" id="password" name="password" placeholder="*******">
                    </div>
                </div>

                {#<div class="signup">
                    Don't have an account yet? <a href="">signup</a> as a service provider or as
                    a <a href="">customer</a>
                </div>#}
        
                <div class="submit">
                    <button type="submit" id="submit">Submit</button>
                </div>
            </form>
        </div>

        <div class="form-image">

            <img src="{{url_for('static', filename='images/welcome-image (3).png')}}" alt="">

        </div>
    </main>


    <script src="{{url_for('static', filename='vendor/script/jquery.js')}}"></script>
    <script src="{{url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.js')}}"></script>
    {#<script src="{{url_for('static', filename='javascript/login.js')}}"></script>#}
    <script src="{{url_for('static', filename='javascript/commonfuncs.js')}}"></script>
</body>
</html>
